<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" href="styles.css" as="style" />
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-section">
        <div class="logo-section">
            <h1>Swoosh</h1>
        </div>
        <div class="credits-section">
            <p>Photo by
                <a href="https://unsplash.com/photos/body-of-water-ZxGdri2EWzk" target="_blank" rel="noopener noreferrer">Akira Hojo</a> 
                on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
    </div>
    <div class="right-section">
        <div class="intro-text">
            <p>This is not a real online service! You know you need something
                like this in your life to help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p class="cta-text">You <em>know</em> you want to.</p>
        </div>
        <form action="" method="get" class="form-section">
            <div class="bg-section">
                <h2>Let's Do This!</h2>
                <div class="input-section">
                    <div class="form-row">
                        <div class="form-item">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" required>
                        </div>
                        <div class="form-item">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="email">Email</label>
                            <input id="email" type="email" required>
                        </div>
                        <div class="form-item">
                            <label for="tel-number">Phone Number</label>
                            <input id="tel-number" type="tel" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-item">
                            <label for="pwd">Password</label>
                            <input id="pwd" type="password" required>
                        </div>
                        <div class="form-item">
                            <label for="conf-pwd">Confirm Password</label>
                            <input id="conf-pwd" type="password" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button-section">
                <button type="submit">Create Account</button>
            </div>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log In</a></p>
    </div>
</body>
</html>
