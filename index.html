<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Sign-Up Form</title>
</head>
<body>
    <div class="left-section">
        <div class="logo-section">
            <h1>Swoosh</h1>
        </div>
        <div class="credits-section">
            <p>Photo by
                <a href="https://unsplash.com/photos/body-of-water-ZxGdri2EWzk" target="_blank" rel="noopener noreferrer">Akira Hojo</a> 
                on <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
        </div>
    </div>
    <div class="right-section">
        <p>This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="">
            <div class="input-section"></div>
            <div class="button-section"></div>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
